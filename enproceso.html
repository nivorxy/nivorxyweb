<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona en Construcción | Nivorxy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables de color */
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --secondary: #0099ff;
            --accent: #ff00ff;
            --dark-bg: #050505;
            --glass-bg: rgba(20, 20, 30, 0.7);
            --gradient-primary: linear-gradient(135deg, #00ff88 0%, #0099ff 100%);
            --glow-primary: 0 0 20px rgba(0, 255, 136, 0.5);
            --glow-secondary: 0 0 20px rgba(0, 153, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Fondo con efectos */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 153, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 136, 0.03) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        /* Partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }
        
        @keyframes float-particle {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        /* Contenedor principal */
        .construction-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                var(--glow-primary);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: container-float 6s ease-in-out infinite;
        }
        
        @keyframes container-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(0.5deg); }
            66% { transform: translateY(5px) rotate(-0.5deg); }
        }
        
        .construction-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            animation: border-glow 3s ease-in-out infinite;
        }
        
        @keyframes border-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Logo */
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--glow-primary);
            animation: logo-spin 20s linear infinite;
        }
        
        @keyframes logo-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Títulos */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            animation: title-glow 3s ease-in-out infinite;
        }
        
        @keyframes title-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            50% { text-shadow: 0 0 25px rgba(0, 255, 136, 0.8), 0 0 35px rgba(0, 255, 136, 0.6); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            line-height: 1.6;
            animation: subtitle-pulse 2s ease-in-out infinite;
        }
        
        @keyframes subtitle-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Iconos de construcción */
        .construction-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .tool-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
            border: 1px solid rgba(0, 255, 136, 0.3);
            animation: tool-bounce 3s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.5s);
            position: relative;
        }
        
        @keyframes tool-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        .tool-icon::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: tool-glow 3s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.5s);
        }
        
        @keyframes tool-glow {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        /* Progreso */
        .progress-container {
            margin: 40px 0;
        }
        
        .progress-text {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 5px;
            width: 65%;
            animation: progress-loading 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes progress-loading {
            0%, 100% { width: 65%; }
            50% { width: 70%; }
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progress-shine 2s ease-in-out infinite;
        }
        
        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Botón Discord */
        .discord-container {
            margin-top: 40px;
        }
        
        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow-primary);
            animation: btn-pulse 2s ease-in-out infinite;
        }
        
        @keyframes btn-pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--glow-primary); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
        }
        
        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .discord-btn:hover::before {
            left: 100%;
        }
        
        .discord-btn:hover {
            transform: translateY(-3px);
        }
        
        .discord-icon {
            font-size: 1.5rem;
        }
        
        /* Contador */
        .counter {
            margin-top: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .construction-container {
                margin: 20px;
                padding: 30px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .tool-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .discord-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .construction-icons {
                gap: 15px;
            }
            
            .tool-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo -->
    <div class="background"></div>
    <div class="scanlines"></div>
    
    <!-- Partículas -->
    <div class="particles" id="particles"></div>
    
    <!-- Contenido principal -->
    <div class="construction-container">
        <div class="logo-container">
            <div class="logo">
                <img src="https://media.discordapp.net/attachments/1442431615673434215/1451394439317815336/cf-flow-35oWoUJWf7QtMMZCpyyQlTxddun.png?ex=694603e7&is=6944b267&hm=40a5bb9bfc03c038147195bc05bf0357d29936e9e78f4652c394d9561ba65b5f&=&format=webp&quality=lossless&width=696&height=696" alt="Nivorxy">
            </div>
        </div>
        
        <h1 class="title">ZONA EN CONSTRUCCIÓN</h1>
        
        <p class="subtitle">
            ¡Estamos trabajando duro para traerte algo increíble!<br>
            Mientras tanto, únete a nuestra comunidad en Discord.
        </p>
        
        <!-- Iconos de herramientas animadas -->
        <div class="construction-icons">
            <div class="tool-icon" style="--delay: 0">
                <i class="fas fa-hammer"></i>
            </div>
            <div class="tool-icon" style="--delay: 1">
                <i class="fas fa-screwdriver"></i>
            </div>
            <div class="tool-icon" style="--delay: 2">
                <i class="fas fa-wrench"></i>
            </div>
            <div class="tool-icon" style="--delay: 3">
                <i class="fas fa-cog"></i>
            </div>
            <div class="tool-icon" style="--delay: 4">
                <i class="fas fa-tools"></i>
            </div>
        </div>
        
        <!-- Barra de progreso -->
        <div class="progress-container">
            <div class="progress-text">TRABAJO EN PROGRESO</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <!-- Botón Discord -->
        <div class="discord-container">
            <a href="https://discord.gg/2GBnEqNW" target="_blank" class="discord-btn">
                <i class="fab fa-discord discord-icon"></i>
                <span>ÚNETE A NUESTRO DISCORD</span>
            </a>
        </div>
        
        <!-- Contador de visitantes (simulado) -->
        <div class="counter">
            <i class="fas fa-users"></i>
            <span id="visitor-count">0</span> personas esperando
        </div>
    </div>
    
    <script>
        // Crear partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Color aleatorio
                const colors = ['#00ff88', '#0099ff', '#ff00ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                // Opacidad aleatoria
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Animación personalizada
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Contador de visitantes animado
        function animateVisitorCounter() {
            const counterElement = document.getElementById('visitor-count');
            const targetCount = 127;
            let currentCount = 0;
            const increment = targetCount / 100;
            const interval = 20; // ms
            
            const counterInterval = setInterval(() => {
                currentCount += increment;
                if (currentCount >= targetCount) {
                    currentCount = targetCount;
                    clearInterval(counterInterval);
                }
                counterElement.textContent = Math.floor(currentCount);
            }, interval);
        }
        
        // Efecto de escritura para el título (opcional)
        function typeWriterEffect() {
            const title = document.querySelector('.title');
            const originalText = title.textContent;
            title.textContent = '';
            let i = 0;
            
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            // Comenzar después de un breve retraso
            setTimeout(typeWriter, 500);
        }
        
        // Efecto de aparición gradual
        function fadeInElements() {
            const elements = document.querySelectorAll('.construction-container > *');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = `opacity 0.5s ease ${index * 0.2}s, transform 0.5s ease ${index * 0.2}s`;
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 + (index * 200));
            });
        }
        
        // Inicializar efectos cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateVisitorCounter();
            fadeInElements();
            
            // Efecto de sonido al hacer clic en el botón (opcional)
            const discordBtn = document.querySelector('.discord-btn');
            discordBtn.addEventListener('click', () => {
                // Crear un sonido de clic simple
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 523.25; // Nota Do
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            });
            
            // Efecto de vibración al pasar el cursor sobre las herramientas
            const toolIcons = document.querySelectorAll('.tool-icon');
            toolIcons.forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.animation = 'none';
                    setTimeout(() => {
                        icon.style.animation = 'tool-bounce 3s ease-in-out infinite';
                    }, 10);
                });
            });
        });
        
        // Efecto de cursor personalizado (simple)
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.construction-container');
            if (cursor) {
                const x = e.clientX / window.innerWidth - 0.5;
                const y = e.clientY / window.innerHeight - 0.5;
                cursor.style.transform = `translateY(0) rotate(${x * 0.5}deg)`;
            }
        });
    </script>
</body>
</html>
